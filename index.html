<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Simples</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#contato">Contato</a></li>
                <li><a href="#galeria">Galeria</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contato">
            <h2>Formulário de Contato</h2>
            <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                
                <label>
                    <input type="checkbox" id="newsletter"> Assinar Newsletter
                </label>
                
                <button type="submit" disabled>Enviar</button>
            </form>
        </section>

        <section id="galeria">
            <h2>Galeria de Fotos</h2>
            <ul>
                <li><img src="imagem1.jpg" alt="Imagem 1"></li>
                <li><img src="imagem2.jpg" alt="Imagem 2"></li>
                <li><img src="imagem3.jpg" alt="Imagem 3"></li>
                <li><img src="imagem4.jpg" alt="Imagem 4"></li>
            </ul>
        </section>

        <section>
            <h2>Conteúdo Principal</h2>
            <p>Este é o primeiro parágrafo, com informações importantes.</p>
            <p>Este é o segundo parágrafo, que fornece mais detalhes.</p>
            <p class="important">Este é um parágrafo importante.</p>
            <p>Este é o último parágrafo do conteúdo.</p>
        </section>

        <button class="saiba-mais">Saiba mais</button>
    </main>
</body>
</html>
